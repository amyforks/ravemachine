<!DOCTYPE html>
<html>
<head>
	<title>Rave on, Firefox OS!</title>
</head>
<body id='b'>
	<script type="text/javascript">
		var cat = document.getElementById('b');
		var colors = ['#FF0066','#6600FF','#4D4DFF','#FCAF00','#4aa02c','#74DFB3'];
		var counter = 0;
		var a = 0;
		var ms = 80;

		function raveTick(){
			cat.style.background = colors[counter];
			counter = counter + 1;
			if(counter == colors.length){
				counter = 0;
			}
			a = 1 - a;
			if(a==0){
				navigator.vibrate([ms]);
			}
		}
		setInterval(raveTick,ms);
	</script>
</body>
</html>
